<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <title>Document</title>
</head>
<body>

<section class="form-cont">

    <div class="text">
        <h1 class="main-title">Registration Form</h1>

        <form action="" method="get" class="input-form">

            <div class="input-form-fn">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>

            <div class="input-form-ln">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>

            <div class="input-form-email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input-form-pass">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="input-form-c-pacc">
                <label for="rep_password">Confirm Password</label>
                <input type="password" name="rep_password" id="rep_password" required>
            </div>

            <div class="input-form-check">
                <input type="checkbox" name="box" id="box" required>
                <label for="box">I accept the Terms of Use & Privacy Policy.</label>
            </div>
        </form>

        <button class="btn">Register Now</button>
    </div>
</section>


</body>
</html>
